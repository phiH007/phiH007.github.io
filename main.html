<!DOCTYPE html>
<html lang="en">    

    <H1>Pizza Ordering Form</H1>
    <h2>Contact Info</h2>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name">
    <br>
    <label for="phone">Phone:</label>
    <input type="phone" name="phone" id="phone">
    <br>
    <label for="email">Email:</label>
    <input type="email" name="email" id="email">

    <h2>Pizza Size </h2>
    <select name="pizzaSize" id="pizzaSize">
    <option>Small</option>
    <option>Medium</option>
    <option>Large</option>
    </select>

    <h2>Pizza sauce </h2>

    <input type="radio" name="sauce"><label>red sauce</label><br>
    <input type="radio" name="sauce"><label>ranch</label><br>
    <input type="radio" name="sauce"><label>no sauce</label><br>



</html>
